<!DOCTYPE html>
<html>
<head>
    <title>测试前端API调用</title>
</head>
<body>
    <h1>测试前端API调用</h1>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试登录...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h2>登录成功！</h2>
                        <p>用户: ${data.data.user.username}</p>
                        <p>角色: ${data.data.user.role}</p>
                        <p>Token: ${data.data.token.substring(0, 50)}...</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<h2>登录失败</h2><p>${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h2>请求失败</h2><p>${error.message}</p>`;
            }
        }
        
        // 页面加载后自动测试
        window.onload = testLogin;
    </script>
</body>
</html>
